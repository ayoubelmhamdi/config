# Hyprland configuration 

# Monitor configuration
monitor=,preferred,auto,auto

# Set variables for programs
# $terminal = kitty
$terminal = alacritty
$menu = wofi --show drun

# Environment variables
env = XCURSOR_SIZE,24

# General configuration
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 4
    col.active_border = rgba(0088CCee)
    col.inactive_border = rgba(333333aa)
    layout = dwindle
}

# Decoration
decoration {
    rounding = 0
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# Animations
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
}

# Gestures
gestures {
    workspace_swipe = false
}

# Key bindings
$mainMod = SUPER

# Launch applications
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, P, exec, $menu

# Window management
bind = $mainMod, SEMICOLON, exec, hyprctl dispatch layoutmsg togglesplit # Toggle split direction
bind = $mainMod, V, exec, hyprctl dispatch layoutmsg togglesplit # Toggle split direction
bind = $mainMod, A, movefocus, parent # Focus parent container
bind = $mainMod, SPACE, togglefloating
bind = $mainMod, TAB, workspace, previous 
bind = $mainMod SHIFT, M, fullscreen
bind = $mainMod SHIFT, F, togglefloating
bind = $mainMod SHIFT, S, exec, hyprctl dispatch layoutmsg swapwithmaster 
bind = $mainMod, T, exec, hyprctl dispatch splitratio 0.3
bind = $mainMod, E, exec, hyprctl dispatch splitratio 0.5

# Focus movement
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Move windows
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scratchpad
bind = $mainMod SHIFT, MINUS, movetoworkspace, special:scratchpad
bind = $mainMod, MINUS, togglespecialworkspace, scratchpad

# Resize mode
bind = $mainMod, R, submap, resize
submap = resize
binde = , H, resizeactive, -10 0
binde = , J, resizeactive, 0 10
binde = , K, resizeactive, 0 -10
binde = , L, resizeactive, 10 0
bind = , ESCAPE, submap, reset
submap = reset

# Window rules
windowrulev2 = float,class:^(Anki)$
windowrulev2 = size 500 500,class:^(Anki)$
windowrulev2 = float,class:^(Matplotlib)$
windowrulev2 = size 500 440,class:^(Matplotlib)$
windowrulev2 = move 866 326,class:^(Matplotlib)$
windowrulev2 = float,title:^(Volume Control)$
windowrulev2 = size 800 800,title:^(Volume Control)$
windowrulev2 = move 560 140,title:^(Volume Control)$
windowrulev2 = float,class:^(feh)$
windowrulev2 = float,class:^(Nautilus)$
windowrulev2 = float,class:^(iwgtk)$
windowrulev2 = move 920 70,class:^(iwgtk)$

# Workspace rules
windowrulev2 = workspace 8,class:^(Cursor)$
windowrulev2 = workspace 2,class:^(jetbrains-studio)$
windowrulev2 = workspace 2,class:^(libreoffice)$
windowrulev2 = workspace 2,class:^(Google-chrome)$
windowrulev2 = workspace 4,class:^(Brave)$
windowrulev2 = workspace 6,class:^(mpv)$
windowrulev2 = workspace 3,class:^(Vlc)$

# Status bar (you might want to use waybar instead of i3status-rs)
# exec-once = waybar

# Dwindle Configuration (Optional)
dwindle {
    pseudotile = true  # Enable pseudotiling
    preserve_split = false # Splits are not permanent by default
    smart_split = true   # Enable smart split based on cursor position
    smart_resizing = true # Enable smart resizing based on mouse position
}

unbind C-b
unbind r
set -g prefix M-C-a
bind r source-file ~/.tmux.conf


set -g mouse on

# force emacs readline
# set -gw mode-keys emacs
# set -g mode-keys emacs
# set -g status-keys emacs

# set-window-option -g xterm-keys on

# set -g default-terminal "st-256color"
# set -g default-terminal "screen-256color"
# set -g default-terminal "stanterm-256color"
# set -g default-terminal "tmux-256color"
# set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'


# fix delay time between tmux & vim
set-option -sg escape-time 0

# default shell
set-option -g default-command /bin/zsh
set-option -g default-shell   /bin/zsh

# Start default windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1


# set display timelimit
# set-option -g display-panes-time 2000
# set-option -g display-time 1000

# history size
set-option -g history-limit 20000





source-file "$HOME/.config/tmux/gruvbox2.conf"
source-file "~/.config/tmux/switchto.conf"
